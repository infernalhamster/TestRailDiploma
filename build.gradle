plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.bercut.pltest'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


	implementation group: 'org.webjars', name: 'bootstrap', version: '4.6.0-1'
	implementation group: 'org.webjars', name: 'webjars-locator', version: '0.14'
	implementation group: 'org.webjars', name: 'jquery', version: '3.5.1'
	implementation group: 'org.webjars', name: 'datatables', version: '1.10.24'
	implementation group: 'org.webjars', name: 'datatables-responsive', version: '2.2.7'
}
